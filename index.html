<!doctype html>
<html>
<head>
<title>Greeting Card</title>
  <style>

body {
  display: block;
  margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);

  background-color: #5e3436;
  font-family: Veranda, sans-serif;
  font-style: italic;
  font-size: 25px;
  color: #e47e7e;
  text-align: center;
}

.date {
  font-size: 18px;
}

  </style>
</head>
  
  <body>
      <p id="greeting">Greeting</p>
      <p id="time">Time</p>
      <p id="date" class="date">Date</p>  
  </body>

  <script>
      function currentTime() {

      var weekday = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];

      var today = new Date();
      var hrs = today.getHours();
      var min = today.getMinutes();
      var sec = today.getSeconds();
      var dayOfWeek = weekday[today.getDay()];
      var date = dayOfWeek + ", " + (today.getMonth()+1) + " / " + today.getDate() +' / '+today.getFullYear()  ;
      
      var greet;
      var tod = 'PM';    // Time of day AM/PM

      // Determine message
      if (hrs < 12)
      {
        greet = 'Good Morning';
        tod = 'AM';
      }
      else if (hrs >= 12 && hrs <= 17)
        greet = 'Good Afternoon';
      else if (hrs >= 17 && hrs <= 24)
        greet = 'Good Evening';
      
      // Convert to 12 hour format
      if (hrs > 12)
        hrs -= 12;
      else if (hrs === 0)
        hrs = 12;
      
      // Add "0" for minutes less than 10
      if (min < 10)
        min = '0' + min.toString();

      // Time as a string
      var time = hrs.toString() + ':' + min.toString();

      // Display date and time
      document.getElementById("greeting").innerHTML = greet;
      document.getElementById("time").innerHTML = time + ' ' + tod;
      document.getElementById("date").innerHTML = date;

      return sec;
    }

    var initialSec = currentTime();
    setTimeout(setInterval(currentTime, 1000), (60 - initialSec));
  </script> 

</html>
